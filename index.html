  ///CIRCLE GENERATOR/////////////////
  function circGen(actor) {
    var col = colByMov(actor.movies);
    var siz = sizeByLikes(actor.likes);
    var circ = svg.append("g")
      .attr("transform", "translate(" + actor.x + "," + actor.y + ")")
      .attr("class", "first")
      .call(drag)
      .append("circle").attr({
        r: siz,
      })
      .style("fill", col);
  }

  ///HELPER FUNCTIONS////////
  function sizeByLikes(likes) {
    var size = 3;
    if(likes == 0) {
      size = 5;
    }
    if(0 < likes <= 6000) {
      size = 6;
    }
    if(likes > 6000) { //can be bigger with this math
      size = likes/1000;
    }
    if(100000 < likes) {
      size = 100;
    }
    return size;
  }

  function colByMov(mov) {
    var col;
    if(mov <= 1) {
      col = "#db2872"; //purp
    }
    if(1 < mov <= 3) {
      col = "#b5c92d"; //green
    }
    if(3 < mov <= 7) {
      col = "#3e9ad6"; //blue
    }
    else {
      col = "#e45c1e"; //orange
    }
    return col;
  }


  //Drag nodes/////////////////////
var drag = d3.behavior.drag()
  .on("dragstart", function() {
    d3.event.sourceEvent.stopPropagation()
  })
  .on("drag", dragmove);

  .style("stroke", "black")
  .attr("x1", 150)
  .attr("y1", 100)

  .call(drag)
  .append("circle").attr({
    r: 20,
  })
  .style("fill", "#00F");

//Drag handler
function dragmove(d) {
  var x = d3.event.x;
  var y = d3.event.y;
  d3.select(this).attr("transform", "translate(" + x + "," + y + ")");
  if(d3.select(this).attr("class") == "first") {
    line.attr("x1", x);
    line.attr("y1", y);
  } else {
    line.attr("x2", x);
    line.attr("y2", y);
  };
};
