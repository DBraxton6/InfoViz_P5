  var clicked = false;

      .classed("leaf", true)
      .attr("transform", "translate(" + actor.x + "," + actor.y + ")")
      .attr("id", "actors")
      .append("circle").attr({
        r: siz
      })
      //.on("mouseover", handleMouseOver)
      //.on("mouseout", handleMouseOut)

        clicked = !clicked;

        for (var i = 0; i < actor.costarNames.length; i++) {
          console.log(actors[actor.costarNames[i]]);
          makeLine(actor, actors[actor.costarNames[i]], clicked);
        }
      })
      .style("fill", col)

        div.transition()

  ///HELPER FUNCTIONS////////
  function sizeByLikes(likes) {
    var size = 3;
    if(likes <= 3000) {
      size = 3;
    }
    if(3000 < likes <= 6000) {
      size = 6;
    }
    if(likes > 6000) { //can be bigger with this math
      size = likes/1000;
    }
    if(100000 < likes) {
      size = 100;
    }
    return size;
  }
  function colByMov(mov) {
    var col = "#e45c1e"; //orange
    if(mov == 3) {
      col = "#3e9ad6"; //blue
    }
    if(mov == 2) {
      col = "#b5c92d"; //green
    }
    if(mov == 1) {
      col = "#BB698B"; //purp
    }
    return col;
  }
